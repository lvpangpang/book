<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      display: flex;
      border: 2px solid red;
      height: 100px;
    }
    .div1 {
      width: 100px;
      background: red;
    }
     .div2 {
      width: 100px;
      background: green;
      flex: 1;
    }
     .div3 {
      width: 200px;
      background: blue;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="div1">1</div>
  <div class="div2">2</div>
  <div class="div3">3</div>
</div>
</body>
</html>
