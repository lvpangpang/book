<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      display: flex;
      height: 200px;
    }
    .div1 {
      width: 100px;
      background: red;
    }
     .div2 {
      background: green;
      flex: 1;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="div1">1</div>
  <div class="div2">2</div>
</div>
</body>
<script>
const res = []
function flat(arr) {
  for(var i=0; i< arr.length; i++) {
    if(Array.isArray(arr[i])) {
      flat(arr[i])
    } else {
      res.push(arr[i])
    }
  }
} 
</script>
</html>
