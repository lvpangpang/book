<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .left {
      float: left;
      width: 200px;
      height: 200px;
      background: red;
    }
    .main {
      height: 200px;
      background: blue;
    }
    .right {
      float: right;
      width: 200px;
      height: 200px;
      background: green;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="main"></div>
</body>
</html>
