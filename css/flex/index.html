<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      display: flex;
    }
    .item1 {
      width: 100px;
      height: 100px;
      background: red;
    }
    .item2 {
      width: 200px;
      height: 100px;
      background: blue;
      flex: 1;
      /* flex: auto; */
    }
    .item3 {
      width: 150px;
      height: 100px;
      background: green;
      flex: 1;
      /* flex: auto; */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item1">吕肥肥哈哈</div>
    <div class="item2">王大虎666666666666666666</div>
    <div class="item3">陈小丽</div>
  </div>
</body>
</html>
