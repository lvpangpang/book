<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class PubSub {
        constructor() {
          this.arr = {}
        }
        sub(event, callBack) {
          if (!this.arr[event]) {
            this.arr[event] = []
          }
          this.arr[event].push(callBack)
        }
        pub(event, ...args) {
          const events = this.arr[event]
          if (events && events.length) {
            events.forEach((item) => {
              item.call(this, ...args)
            })
          }
        }
      }

      const sub1 = new PubSub()
      function a() {
        setTimeout(() => {
          console.log('1')
          sub1.pub('2', '哈哈')
        }, 1000)
      }

      sub1.sub('2', function() {
        console.log(arguments[0])
        console.log('2')
        sub1.pub('3')
      })

      sub1.sub('3', () => {
        console.log('3')
      })

      a()
    </script>
  </body>
</html>
