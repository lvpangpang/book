<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
      }
      .left {
        flex: 0 0 200px;
        height: 200px;
        background: red;
      }
      .main {
        flex: 1;
        height: 200px;
        background: blue;
      }
      .right {
        flex: 0 0 300px;
        width: 200px;
        height: 200px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </body>
</html>
